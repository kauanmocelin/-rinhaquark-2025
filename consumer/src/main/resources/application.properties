quarkus.http.port=8080
quarkus.redis.hosts=redis://redis:6379
quarkus.redis.max-pool-size=10
redis.queue.payments.requests=queue:payments:requests
redis.payment.processor.optimal=payment:processor:optimal
redis.payment.records=payment:records
quarkus.rest-client.default-payment-processor-api.url=http://payment-processor-default:8080
quarkus.rest-client."default-payment-processor-api".connect-timeout=10000
quarkus.rest-client.fallback-payment-processor-api.url=http://payment-processor-fallback:8080
quarkus.rest-client.fallback-payment-processor-api.connect-timeout=10000
quarkus.container-image.build=true
quarkus.container-image.push=true
quarkus.container-image.registry=docker.io
quarkus.container-image.group=kauanmocelin
quarkus.container-image.name=rinhaquark2025-consumer
quarkus.container-image.tag=1.0.1
quarkus.native.container-build=true
quarkus.native.enabled=true
payments.worker.size=${QUARKUS_WORKER_SIZE:4}
quarkus.rest.jackson.optimization.enable-reflection-free-serializers=true