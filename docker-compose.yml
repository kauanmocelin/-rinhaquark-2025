services:

  nginx:
    image: nginx:alpine
    container_name: nginx-loadbalancer
    ports:
      - "9999:9999"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rinhaquark2025-a
      - rinhaquark2025-b
    networks:
      - rinhaquark-rede
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "30MB"

  rinhaquark2025-a:
    image: kauanmocelin/rinhaquark2025:latest
    container_name: rinhaquark2025-a
    environment:
      - QUARKUS_MONGODB_CONNECTION_STRING=mongodb://mongo:27017
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - rinhaquark-rede
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "70MB"

  rinhaquark2025-b:
    image: kauanmocelin/rinhaquark2025:latest
    container_name: rinhaquark2025-b
    environment:
      - QUARKUS_MONGODB_CONNECTION_STRING=mongodb://mongo:27017
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - rinhaquark-rede
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "70MB"

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - rinhaquark-rede
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "180MB"
    healthcheck:
      test: [ "CMD-SHELL", "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet" ]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  mongo-data:

networks:
  rinhaquark-rede:
    driver: bridge
  payment-processor:
    external: true